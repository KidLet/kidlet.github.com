<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}

    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}" />
    {% endif %}

    <link href="{{ ASSET_PATH }}/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="/favicon.ico" />

  </head>

  <body>

      <div id="head">

        <div id="logo">
          <img src="{{ ASSET_PATH }}/img/logo.png"  alt="KidLet" />
        </div>
        
        <div id="nav">
          <ul id="menu" >
            <li><a href="#">首页</a></li>
            <li><a href="#">文章</a></li>
            <li><a href="#">关于</a></li>
          </ul>
          
        </div>

      </div> <!-- head end -->
      

      <div id="main">

        <div id="content">
          {{ content }}
        </div>

        <div id="Left">

          <div id="catalogues">
            <h3>分类</h3>
            <ul>
                {% assign categories_list = site.categories %}  
                {% include JB/categories_list %}
                <li>aaaaaa</li>
            </ul>
          </div>

          <div id="links">
            <h3>链接</h3>
            <ul>
                <li><a href="http://runbot.net/">RunBot</a></li>
                <li><a href="http://blog.csdn.net/Night__elf">Night_Elf</a></li>
            </ul>
          </div>


        </div> <!-- Left end -->

      </div> <!-- main end -->

      <div id="foot">
        <p>版权所有 ©  KidLet's Blog 主题由 KidLet 设计 由 Jekyll 驱动</p>
      </div>

  </body>

</html>
